<div class="d-flex align-items-center justify-content-between">
    <h2 mat-dialog-title class="m-b-10">{{action}} <ng-container>Cash Flow</ng-container></h2>
    <button mat-stroked-button color="warn" class="m-r-10 closebutton" mat-dialog-close>x</button>
</div>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" *ngIf="action !== 'Delete'; else elseTemplate;">
    <form [formGroup]="ExpenseForm">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100 m-t-8">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="order" formControlName="date" placeholder="Date" />
                    <mat-datepicker-toggle matSuffix [for]="order"></mat-datepicker-toggle>
                    <mat-datepicker #order></mat-datepicker>
                </mat-form-field>
            </div>
             <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100 m-t-10">
                    <mat-label>Bill No</mat-label>
                    <input type="number" matInput  formControlName="billno" placeholder="Bill No" />
                </mat-form-field>
            </div>
            <div class="col-lg-6  mt-10">
                <mat-radio-group formControlName="paymenttype" class="d-block" required>
                    <mat-radio-button *ngFor="let item of paymenttype" [value]="item" >
                        {{ item }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-lg-6  mt-10">
                <mat-radio-group formControlName="accounttype" class="d-block" required>
                    <mat-radio-button *ngFor="let item of accounttype" [value]="item">
                        {{ item }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            
                <div class="col-lg-6" *ngIf="ExpenseForm.controls['paymenttype'].value === 'G-Pay'">
                    <mat-form-field appearance="outline" class="w-100 m-t-8">
                        <mat-label>Bank</mat-label>
                        <mat-select value="text" formControlName="bank" placeholder="Bank">
                            <mat-option [value]="item.id" *ngFor="let item of selectedBankDetails"> {{ item.bankName }} - {{ item.accountHolderName }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="outline" class="w-100 m-t-10">
                        <mat-label>Notes</mat-label>
                        <input type="text" matInput formControlName="notes" placeholder="Notes" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 status mt-10">
                    <mat-radio-group formControlName="status" class="d-block" required>
                        <mat-radio-button *ngFor="let item of statustype" [value]="item">
                            {{ item }}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100 m-t-10">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput required formControlName="amount" placeholder="Amount" />
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<ng-container *ngIf="action !== 'Delete'">
    <mat-divider></mat-divider>
    <mat-dialog-actions class="p-24 justify-content-end">
        <button mat-stroked-button color="warn" mat-dialog-close (click)="doAction();"  [disabled]="!ExpenseForm.valid">Save & Close</button>
        <button mat-flat-button [disabled]="!ExpenseForm.valid" color="primary" (click)="doAction();">Save</button>
    </mat-dialog-actions>
</ng-container>

  <ng-template #elseTemplate>
  <div class="p-x-24">
    <p>{{'productMasterdialog.Suretodelete' | translate}}<span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
    <button mat-button  mat-dialog-close (click)="doAction('delete')" mat-flat-button color="warn">
      {{ action }}
    </button>
    <button mat-stroked-button color="warn" (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
