<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input matInput placeholder="{{'productMaster.SearchProduct' | translate}}" (keyup)="applyFilter($any($event.target).value)" />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button color="primary" (click)="addParty('Add', {})">
            {{'productMaster.AddProduct' | translate}}
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="cardWithShadow" >
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table [dataSource]="productDataSource" class="w-100">
          <ng-container matColumnDef="productNumber">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Product Number</th>
            <td mat-cell *matCellDef="let element">{{element.productNumber }}</td>
          </ng-container>
  
          <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Product Name</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="editingRowId !== element.id" class="status-text"
                (click)="enableEdit(element.id); $event.stopPropagation()">
                {{ element.productName || 'Enter ProductName' }}
              </div>
              
              <div *ngIf="editingRowId === element.id" class="status-dropdown" (click)="$event.stopPropagation()">
                <mat-form-field appearance="fill" class="w-100">
                  <input type="text" matInput [(ngModel)]="element.productName" (change)="productNameChange(element, $event)" autofocus />
                </mat-form-field>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="rent">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Rent</th>
            <td mat-cell *matCellDef="let element">
              <!-- <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <p class="mat-subtitle-1 f-s-16 m-t-0">
                    {{ element.rent }}
                  </p>
                </div>
              </div> -->

              <div *ngIf="editingRentRowId !== element.id" class="status-text" (click)="enableRentEdit(element.id); $event.stopPropagation()">
                {{ element.rent || 'Enter Rent' }}
              </div>
              
              <div *ngIf="editingRentRowId === element.id" class="status-dropdown" (click)="$event.stopPropagation()">
                <mat-form-field appearance="fill" class="w-100">
                  <input type="text" matInput [(ngModel)]="element.rent" (change)="rentChange(element, $event)"
                    autofocus />
                </mat-form-field>
              </div>
            </td>
          </ng-container>
  
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              {{'productMaster.Action' | translate}}
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a class="m-r-10 cursor-pointer"><i-tabler name="edit" (click)="addParty('Edit', element)"
                  class="icon-18"></i-tabler></a>
              <a class="m-r-10 cursor-pointer">
                <i-tabler name="trash" (click)="addParty('Delete', element)" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row" style="text-align: center;" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No record found
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
