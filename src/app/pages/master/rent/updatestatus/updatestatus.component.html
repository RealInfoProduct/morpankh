<mat-card class="cardWithShadow">
            <mat-card-content class="p-24 ">
                <div class="table-responsive"  >
                    <table mat-table [dataSource]="updatestatusDataSource" multiTemplateDataRows class="w-100">
                        
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="toggleAllRows($event)" [checked]="isAllSelected()" [indeterminate]="isIndeterminate()">
                                    All Select
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleRowSelection(element)"
                                    [checked]="selection.includes(element)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="billNo">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600 m-w-70">B No.</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{element.billNo}}</td>
                        </ng-container>
                        <ng-container matColumnDef="porduct">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600 m-w-70">Product Name</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{element.product}}</td>
                        </ng-container>

                        <ng-container matColumnDef="pickupdate">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600">Pickupdate</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{ element.pickupDateTime?.toDate() | date: 'dd/MM/yyyy hh:mm a' }}</td>
                        </ng-container>

                        <ng-container matColumnDef="returndate">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600 m-w-100">Returndate</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{element.returnDateTime?.toDate() |
                                date:
                                'dd/MM/yyyy hh:mm a'}}</td>
                        </ng-container>

                        <ng-container matColumnDef="rent">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600">Rent</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{element.rent}}</td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef class="f-s-13 p-l-0 f-w-600">Status</th>
                            <td mat-cell *matCellDef="let element" class="f-s-12">{{element.status}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row">
                        </tr>
                        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
                            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                                No record found
                            </td>
                        </tr>

                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>

         <mat-divider></mat-divider>
    <mat-dialog-actions class="p-24 justify-content-end">
      <button mat-stroked-button color="warn" mat-dialog-close>{{'productMasterdialog.Cancel' | translate}}</button>
      <button mat-flat-button [mat-dialog-close]="true"color="primary"
        (click)="updateStatus();">
       Status Update
      </button>
    </mat-dialog-actions>
