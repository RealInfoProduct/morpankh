<h2 mat-dialog-title class="p-b-20">Confirmation</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <div>
        <span>Are you sure, you want to delete this item ?.</span>
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24 justify-content-end">
    <button mat-stroked-button color="warn" mat-dialog-close>No</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary" (click)="closeShellDailog()">Yes</button>
</mat-dialog-actions>
